<!-- src/public/index.html -->
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cadastro de Aluno</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 24px; background:#f7f7f7; }
        .container { max-width:600px; margin:0 auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.08); }
        label { display:block; margin-top:12px; font-weight:600; }
        input, textarea { width:100%; padding:8px; margin-top:6px; border:1px solid #ccc; border-radius:4px; }
        button { margin-top:14px; padding:10px 14px; border:none; background:#0078d4; color:#fff; border-radius:6px; cursor:pointer; }
        .error { color:#c00; margin-top:8px; }
        .success { color:green; margin-top:8px; }
    </style>
</head>
<script src="app.js"></script>
<body>
<div class="container">
    <h2>Cadastro de Aluno</h2>
    <form id="alunoForm" novalidate>
        <label>Nome completo
            <input type="text" id="nome_completo" name="nome_completo" maxlength="150" required />
        </label>

        <label>Usuário de acesso
            <input type="text" id="usuario_acesso" name="usuario_acesso" minlength="4" maxlength="50" required />
        </label>

        <label>Senha
            <input type="password" id="senha" name="senha" minlength="6" required />
        </label>

        <label>Email
            <input type="email" id="email_aluno" name="email_aluno" maxlength="120" required />
        </label>

        <label>Observação
            <textarea id="observacao" name="observacao" maxlength="500" rows="4"></textarea>
        </label>

        <button type="submit">Cadastrar</button>

        <div id="message"></div>
    </form>
</div>

<script src="/app.js"></script>
</body>
</html>
