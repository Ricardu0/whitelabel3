name: Build and deploy Node.js app to Azure Web App - configuracaowebappteste

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install
        run: npm install --production

      - name: Build application (se necessário)
        run: npm run build || echo "No build script, skipping"
        # O '||' evita falha se não houver script de build

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'configuracaowebappteste'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_949AFA99B04F46EDBC0E54352A2FC8C9 }}